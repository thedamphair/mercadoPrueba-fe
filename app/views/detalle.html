<div class="row">
  <div class="col-sm-9">
    <h2 style="cursor: pointer;" ng-click="goTo()">
      {{producto.title}}
    </h2>
  </div>
  <div class="col-sm-3">
    <br>
    <h4>{{producto.price | currency: $}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-sm-3" ng-repeat="foto in fotos">
    <img src="{{foto.url}}" alt="foto" height="150" width="150">
  </div>
</div>
<div class="row">
  <h3>Descripcion</h3>
  <p>{{producto.descriptions}}</p>
</div>
